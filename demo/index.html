<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = './canvas-sprite.js'></script>
</head>
<body>
    <div style="height:1000px"> </div>
    <div style="height:1000px;">
            <div style="height:100px"></div>
            <p style = "margin:100px 100px">
            </p>
    </div>
    <script>
        document.body.children[0].addEventListener('click',function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log(e.isTrusted);
            window.e = e
            console.log(e.composedPath())
        },false)
        document.body.addEventListener('click',function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log(e.isTrusted);
            window.a = e
            console.log(e.composedPath())
        },false)
        var display = new cs.displayer.Displayer(document.getElementsByTagName('p')[0],{height:300,width:300});
        var View  =cs.view.View;
        var red = new View();
        display.setContentView(red);
        red.backgroundColor = 'red';
        var blue = new View();
        blue.backgroundColor = 'blue';
        blue.height = 100;
        blue.width = 200;
        blue.x = 100;
        blue.y = 100;
        var black = new View();
        black.backgroundColor = 'black';
        black.height = 50;
        black.width = 50;
        black.x = 50;
        black.y = 50;
        red.addChild(blue)
        blue.addChild(black);
        black.originY = black.height/2
        black.originX = black.width/2;
        var text = new cs.view.Text();
        text.text = '中华人民共和国万岁';
        text.width = 30
        text.color = 'black'
        text.backgroundColor = 'black'
        red.addChild(text);
       requestAnimationFrame(function(time){black.rotate = (time/1000%1*2*Math.PI);requestAnimationFrame(arguments.callee)})
    </script>
</body>
</html>
