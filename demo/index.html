            <div style="height:100px"></div>
            <p style = "margin:100px 100px">
                <canvas id = 'canvas' height="600" width="300" style = "margin:auto"></canvas>
            </p>
    </div>
    <script>
        document.body.children[0].addEventListener('click',function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log(e.isTrusted);
            window.e = e
            console.log(e.composedPath())
        },false)
        document.body.addEventListener('click',function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log(e.isTrusted);
            window.a = e
            console.log(e.composedPath())
        },false)
        var sprite = new CanvasSprite.Sprite(document.getElementById('canvas'));
        var red = new CanvasSprite.View();
        red.backgroundColor = 'red';
        var blue = new CanvasSprite.View();
        blue.backgroundColor = 'blue';
        blue.height = 100;
        blue.width = 200;
        blue.x = 100;
        blue.y = 100;
        var black = new CanvasSprite.View();
        black.backgroundColor = 'black';
        black.height = 50;
        black.width = 50;
        black.x = 50;
        black.y = 50;
        blue.addChild(black);
        sprite.addChild( red)
        sprite.addChild( blue)
        sprite.run();
        requestAnimationFrame(function(time){black.rotate(time/1000%1*2*Math.PI);requestAnimationFrame(arguments.callee)})
    </script>
